  <body>
    <div class="container">
      <div class="wrapper">
      <div class="card">
        <div class="card-body">
          <form class="row g-3" id="city-form">
            <div class="col-4 mb-4">
              <input class="form-control" type="text" id="city-input" placeholder="Search..." />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-outline-warning mb-3" id="search-glass" value="go-search">
                <i class="fa-solid fa-magnifying-glass i-search"></i>
              </button>
            </div>
          </form>
          <div class="row">
            <div class="col-8 city-info">
              <h1 class="city">Lisbon</h1>
              <h2 class="description"></h2>
              <h5 class="date"> Data </p>
            </div>
            <div class="col-4 weather-info d-flex">
              <ul>
              <li><h3 class="temperature-celsius" id="current-temperature"> </h3></li>
            </ul>  
            </div>
              </div>


              <div class="row">
            <div class="col-8">
              <img src="" alt="" class="" id="icon">
            </div>
            <div class="col-4">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind-speed"></span> km/h</li>
              </ul>
            </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>

            </div>
          </div>
        </div>
